[package]
name = "transferhelper"
version = "0.2.6"
edition = "2021"
authors = ["OLoKo64 <reinaldorozatoj.11cg1@aleeas.com>"]
keywords = ["color", "transfersh", "transfer", "terminal", "upload"]
description = "Store your transfer.sh links, so you can remember them later and know when they will expire."
categories = ["command-line-interface", "command-line-utilities"]
repository = "https://github.com/OLoKo64/transfer-sh-helper-rusted"
license-file = "LICENCE"

[profile.release]
lto = "thin"
codegen-units = 1
strip = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
sqlite = "0.30.4"
chrono = "0.4.23"
serde = { version = "1.0.152", features = ["derive"] }
serde_json = "1.0.93"
prettytable-rs = "0.10.0"
clap = { version = "4.1.4", features = ["derive"] }
dirs = "4.0.0"
anyhow = "1.0.69"
owo-colors = "3.5.0"
tokio = { version = "1.25.0", features = ["macros", "rt"] }
reqwest = { version = "0.11.14", features = ["stream"] }
tokio-util = "0.7.4"
async-stream = "0.3.3"
tokio-stream = "0.1.11"

[package]
name = "transferhelper"
version = "0.3.0"
edition = "2021"
authors = ["OLoKo64 <reinaldorozatoj.11cg1@aleeas.com>"]
keywords = ["color", "transfersh", "transfer", "terminal", "upload"]
description = "Store your transfer.sh links, so you can remember them later and know when they will expire."
categories = ["command-line-interface", "command-line-utilities"]
repository = "https://github.com/OLoKo64/transfer-sh-helper-rusted"
license-file = "LICENCE"

[profile.release]
lto = true
codegen-units = 1
strip = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
sqlite = "0.30.4"
chrono = "0.4.24"
serde = { version = "1.0.159", features = ["derive"] }
serde_json = "1.0.95"
prettytable-rs = "0.10.0"
clap = { version = "4.2.0", features = ["derive"] }
dirs = "5.0.0"
anyhow = "1.0.70"
owo-colors = "3.5.0"
tokio = { version = "1.27.0", features = ["macros", "rt"] }
reqwest = { version = "0.11.16", features = ["stream"] }
tokio-util = "0.7.7"
async-stream = "0.3.4"
tokio-stream = "0.1.12"
once_cell = "1.17.1"
